<head>
    <meta charset="UTF-8"/>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/stylesAntonio.css" />

    <!-- JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"

    <nav class="py-6 px-4 navbar navbar-expand-lg auto-hiding-navbar fixed-top">

        <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">

<body>

<!-- End: Top Nav -->

<!-- Start: Employee Table -->

<div class="container">
    <ul class="responsive-table">
        <li class="table-header">
            <div class="col col-1">Id</div>
            <div class="col col-2">Name</div>
            <div class="col col-3">Workload %</div>
            <div class="col col-4">Workload hrs.</div>
            <div class="col col-5"></div>
        </li>
    </ul>
    <ul class="responsive-table" th:each="user: ${users}">
        <a class= overviewLink th:href="${'/overview/' + {user.id}}">
            <li class="table-row">
                <div class="col col-1" data-label="Id" th:text="${user.id}"></div>
                <div class="col col-2" data-label="Name" th:text="${user.userName}"></div>
                <div class="col col-3" data-label="Workload %" th:text="|${(user.weeklyHours * 100 / weeklyCompanyHours)} %|"></div>
                <div class="col col-4" data-label="Workload hrs." th:text="${user.weeklyHours}"></div>
            </li>
        </a>
    </ul>
</div>

<!-- End: Employee Table -->

<!-- Start Modal: Create User -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enter User Data</h5>
            </div>

            <div class="modal-body">
                <!-- Name: Text input -->
                <input type="text" id="formName" class="form-control"/>
                <label class="form-label" for="formName">Name</label>
                <!-- Workload: Input -->
                <input type="text" id="formWorkload" class="form-control"/>
                <label class="form-label" for="formWorkload">Workload</label>
                <!-- Email: Input -->
                <input type="email" id="formEmail" class="form-control"/>
                <label class="form-label" for="formEmail">Email</label>
                <!-- Password: Input -->
                <input type="password" id="formPassword" class="form-control"/>
                <label class="form-label" for="formPassword">Password</label>
                <!-- Admin Rights: Check -->
                <p><div class="form-check">
                <input type="checkbox" class="form-check-input" id="formAdmin">
                <label class="form-check-label" for="formAdmin">Admin Rights</label>
            </div></p>
                <!-- "Create User" Button" -->
                <button type="submit" id="formButton" class="btn btn-outline-primary btn-block mb-4">Create User</button>

            </div>
        </div>
    </div>
</div>
</body>

<!-- End Modal: Create User -->

<!-- Start: Create User JS -->

<script th:src="@{/js/app.js}"></script>
<script>

    $(document).ready

    {
        $('#formButton').click(function(event) {
            var name = $('#formName').val();
            var workload = $('#formWorkload').val();
            var email = $('#formEmail').val();
            var password = $('#formPassword').val();
            var isAdmin = $('#formAdmin').val();

            postProfile(name, workload, email, password, isAdmin, function (result) {
                if (result)
                    location.reload()
            });

            event.preventDefault();
        })
    }

    <!-- End: Create User JS -->

</script>
</html>
