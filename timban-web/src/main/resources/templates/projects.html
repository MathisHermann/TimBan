<head>
    <meta charset="UTF-8"/>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Start: Top Nav -->

    <nav class="py-6 px-4 navbar navbar-expand-lg auto-hiding-navbar fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
            <a href="/">
                <img th:src="@{/images/logo.png}" alt="logo" class="logo" />
            </a>
            <!--  <form class="search-form d-flex ml-auto mt-1 mb-0"> -->
            <!--    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
            <!--    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button> -->
            <!--  </form> -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Howdy, Admin
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#createUserModal">Create
                                User</a>
                            <a class="dropdown-item" href="#" data-bs-toggle="modal"
                               data-bs-target="#createProjectModal">Create Project</a>

        </div>
    </nav>

<!-- End: Top Nav -->

<!-- Start: Project Table -->

<div class="container">
    <ul class="responsive-table">
        <li class="table-header">
            <div class="col col-1">ID</div>
            <div class="col col-2">PROJECT NAME</div>
            <div class="col col-3">DUE DATE</div>
            <div class="col col-4">CREATION DATE</div>
        </li>
    </ul>
    <ul class="responsive-table" th:each="project: ${projects}">
        <a class="rowClick" data-toggle="collapse" th:attr="data-target='#div-id-'+${project.id}">
            <li class="table-row">
                <div class="col col-1" data-label="Id" th:text="${project.id}"></div>
                <div class="col col-2" data-label="Project Name" th:text="${project.projectName}"></div>
                <div class="col col-3" data-label="Due Date"
                     th:text="${#dates.format(project.dueDate, 'dd.MM.yyyy')}"></div>
                <div class="col col-4" data-label="Creation Date"
                     th:text="${#dates.format(project.createdAt, 'dd.MM.yyyy')}"></div>
            </li>
        </a>
        <div class="collapse" th:id="@{|div-id-${project.id}|}">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Project Information</h5>
                </div>
                <!-- Update Project Name & Due Date -->
                <div class="modal-body">
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="formProjectName" class="form-control"
                                       th:value="${project.projectName}"/>
                                <label class="form-label" for="formProjectName">Project Name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="formDueDate" class="form-control"
                                       th:value="${#dates.format(project.dueDate, 'dd.MM.yyyy')}"/>
                                <label class="form-label" for="formDueDate">Due Date</label>
                            </div>
                        </div>
                    </div>
                    <!-- Update user & Delete User Button" -->
                    <div class="row">
                        <div class="btn-group col">
                            <button type="submit" id="updateProjectButton" class="btn btn-outline-primary">Update
                            </button>
                        </div>
                        <div class="btn-group col">
                            <button type="button" id="deleteProjectButton" class="btn btn-outline-primary">Delete
                                Project
                            </button>
                        </div>
                    </div>
    </ul>
</div>

    <div class="text-center">
        <button type="button" href="#" data-bs-toggle="modal" data-bs-target="#createProjectModal" class="btn-outline-primary btn-lg">+ Create Project</button>
    </div>

<!-- End: Project Table -->

<!-- Start Modal: Create User -->

<div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enter User Data</h5>
            </div>

            <div class="modal-body">
                <!-- Name: Text input -->
                <input type="text" id="formName" class="form-control"/>
                <label class="form-label" for="formName">Name</label>
                <!-- Workload: Input -->
                <input type="text" id="formWorkload" class="form-control"/>
                <label class="form-label" for="formWorkload">Workload</label>
                <!-- Email: Input -->
                <input type="email" id="formEmail" class="form-control"/>
                <label class="form-label" for="formEmail">Email</label>
                <!-- Password: Input -->
                <input type="password" id="formPassword" class="form-control"/>
                <label class="form-label" for="formPassword">Password</label>
                <!-- Admin Rights: Check -->
                <p>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formAdmin">
                    <label class="form-check-label" for="formAdmin">Admin Rights</label>
                </div>
                </p>
                <!-- "Create User" Button" -->
                <button type="submit" id="formButton" class="btn btn-outline-primary btn-block mb-4">Create User
                </button>

            </div>
        </div>
    </div>
</div>
</body>

<!-- End Modal: Create User -->

<!-- Start Modal: Create Project -->

<div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enter Project Data</h5>
            </div>

            <div class="modal-body">
                <!-- Project Name: Text input -->
                <input type="text" id="createProjectName" class="form-control"/>
                <label class="form-label" for="createProjectName">Project Name</label>
                <!-- Due Date: Input -->
                <input type="date" id="createDueDate" class="form-control"/>
                <label class="form-label" for="createDueDate">Due Date</label>
                <!-- "Create Project" Button" -->
                <button type="submit" id="createProjectButton" class="btn btn-outline-primary btn-block mb-4">Create
                    Project
                </button>

            </div>
        </div>
    </div>
</div>
</body>

<!-- End Modal: Create Project -->

<script th:src="@{/js/app.js}"></script>

<!-- Start: Footer -->

<footer style="height: 15px;">
    <div class="footer-box">
        <p class="footer">
            ©TimBan — Made with ❤ for the people of the internet.<br></p>
    </div>
</footer>

<!-- End: Footer -->

<script>

    $(document).ready

    // Start: Create Project

    {
        $('#createProjectButton').click(function (event) {
            var projectName = $('#projectName').val();
            var dueDate = $('#dueDate').val();

            createProject(projectName, dueDate, function (result) {
                if (result)
                    location.reload()
            });

            event.preventDefault();
        })
    }

    // End: Create Project

    // Start: Update Project

    $('#updateProjectButton').click(function (event) {
        var projectName = $('#formProjectName').val();
        var dueDate = $('#formDueDate').val();

        updateProject(projectName, dueDate, id, function (result) {
            if (result)
                location.reload()
        });

        event.preventDefault();
    })

    // End: Update Project

    // Start: Delete Project

    $('#deleteProjectButton').click(function (event) {
        deleteProject(id, function (result) {
            if (result)
                location.replace("/projects")
        })
    })
    }

    // End: Delete Project

</script>
</html>
