<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8"/>
  <title>Admin Panel UI</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="Antonio.css" />
  <!-- JavaScript and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script crossorigin="anonymous"
          integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
          src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>


</head>
<body>

<!-- Top Nav/Search -->

<nav class="py-6 px-4 navbar navbar-expand-lg auto-hiding-navbar fixed-top">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
    <img src="./src/logo.png" alt="logo" class="logo" />
    <form class="search-form d-flex ml-auto mt-1 mb-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Howdy, Admin
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Settings</a>
            <a class="dropdown-item" href="#">Logout</a>
          </div>
        </div>
    </ul>
    <img src="./src/dude.png" alt="logo" class="logo" />
  </div>
</nav>

<!-- End Top Nav/Search -->

<!-- Employee Table -->

<div class="container">
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1">Id</div>
      <div class="col col-2">Name</div>
      <div class="col col-3">Workload %</div>
      <div class="col col-4">Workload hrs.</div>


    </li>

    <li class="table-row">
      <div class="col col-1" data-label="Id">1</div>
      <div class="col col-2" data-label="Name">Max Muster</div>
      <div class="col col-3" data-label="Workload %">100%</div>
      <div class="col col-4" data-label="Workload hrs.">42h</div>



    </li>
    <li class="table-row">
      <div class="col col-1" data-label="Id">2</div>
      <div class="col col-2" data-label="Name">Max Muster</div>
      <div class="col col-3" data-label="Workload %">20%</div>
      <div class="col col-4" data-label="Workload hrs.">8h</div>


    </li>
    <li class="table-row">
      <div class="col col-1" data-label="Job Id">3</div>
      <div class="col col-2" data-label="Customer Name">Max Muster</div>
      <div class="col col-3" data-label="Workload %">30%</div>
      <div class="col col-4" data-label="Workload hrs.">12h</div>
    </li>
    <li class="table-row">
      <div class="col col-1" data-label="Job Id">4</div>
      <div class="col col-2" data-label="Customer Name">Max Muster</div>
      <div class="col col-3" data-label="Workload %">60%</div>
      <div class="col col-4" data-label="Workload hrs.">24h</div>
    </li>
  </ul>
</div>

<!-- End Employee Table -->

</body>
</html>
