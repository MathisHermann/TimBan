<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>Admin</title>

  <!-- From Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/stylesAntonio.css" />

  <!-- JavaScript and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script crossorigin="anonymous"
          integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
          src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>

</head>
<body>

<!-- Start: Top Nav/Search -->

<nav class="py-6 px-4 navbar navbar-expand-lg auto-hiding-navbar fixed-top">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
    <img th:src="@{/images/logo.png}" alt="logo" class="logo" />
    <form class="search-form d-flex ml-auto mt-1 mb-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Howdy, Admin
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Create User</a>
            <a class="dropdown-item" href="#">Logout</a>
          </div>
        </div>
    </ul>
    <img th:src="@{/images/dude.png}" alt="dude" class="dude" />
  </div>
</nav>
</head>

<!-- End: Top Nav/Search -->

<!-- Start: Employee Table -->

<div class="container">
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1">Id</div>
      <div class="col col-2">Name</div>
      <div class="col col-3">Workload %</div>
      <div class="col col-4">Workload hrs.</div>
    </li>

    <li class="table-row">
      <div class="col col-1" data-label="Id">1</div>
      <div class="col col-2" data-label="Name">Max Muster</div>
      <div class="col col-3" data-label="Workload %">100%</div>
      <div class="col col-4" data-label="Workload hrs.">42h</div>
    </li>

    <li class="table-row">
      <div class="col col-1" data-label="Id">2</div>
      <div class="col col-2" data-label="Name">Max Muster</div>
      <div class="col col-3" data-label="Workload %">20%</div>
      <div class="col col-4" data-label="Workload hrs.">8h</div>
    </li>

    <li class="table-row">
      <div class="col col-1" data-label="Job Id">3</div>
      <div class="col col-2" data-label="Customer Name">Max Muster</div>
      <div class="col col-3" data-label="Workload %">30%</div>
      <div class="col col-4" data-label="Workload hrs.">12h</div>
    </li>

    <li class="table-row">
      <div class="col col-1" data-label="Job Id">4</div>
      <div class="col col-2" data-label="Customer Name">Max Muster</div>
      <div class="col col-3" data-label="Workload %">60%</div>
      <div class="col col-4" data-label="Workload hrs.">24h</div>
    </li>
  </ul>
</div>

<!-- End: Employee Table -->

<!-- Start Modal: Create User -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Enter User Data</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
          <!-- First name & Last name: Text input -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="formFirstname" class="form-control" />
                <label class="form-label" for="formFirstname">First name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="formLastname" class="form-control" />
                <label class="form-label" for="formLastname">Last name</label>
              </div>
            </div>
          </div>
          <!-- Workload: Input -->
          <input type="text" id="formWorkload" class="form-control"/>
          <label class="form-label" for="formWorkload">Workload</label>
          <!-- Address: Input -->
          <input type="text" id="formAddress" class="form-control"/>
          <label class="form-label" for="formAddress">Address</label>
          <!-- Email: Input -->
          <input type="email" id="formEmail" class="form-control"/>
          <label class="form-label" for="formEmail">Email</label>
          <!-- Number: Input -->
          <input type="number" id="formPhone" class="form-control"/>
          <label class="form-label" for="FormPhone">Phone</label>
          <!-- Information: Input -->
          <textarea class="form-control" id="formInformation" rows="4"></textarea>
          <label class="form-label" for="formInformation">Additional information</label>
          <!-- "Create User" Button" -->
          <button type="submit" class="btn btn-outline-primary btn-block mb-4">Create User</button>

        </form>
      </div>
    </div>
  </div>
</div>

<!-- End Modal: Create User -->

</body>
</html>
