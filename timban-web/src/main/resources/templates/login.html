<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Own CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>

<div class="logo-section">
    <h1>Welcome to</h1>
    <img th:src="@{/images/logo.png}" class="login-logo"/>
</div>

<div class="loginbox">
    <img th:src="@{/images/head-icon.png}" class="head-icon"/>

    <form id="form" method="post" class="row g-3 needs-validation" novalidate>
        <input class="form-control" type="text" name="email" placeholder="E-Mail Address" required>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Try again!</div>
        <input class="form-control" type="password" name="password" placeholder="Password" required>
        <div class="invalid-feedback">Try again!</div>
        <div class="login-button">
            <input type="submit" name="submit" value="Login">
        </div>

    </form>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script th:src="@{/js/app.js}"></script>

<script language="JavaScript">
    $(document).ready(function () {
        $("#form").submit(function (event) {
            login($('input[name=email]').val(), $('input[name=password]').val(), function (result) {
                if (result) {
                    window.location.replace("../dashboard");
                } else {
                    $("#error-modal").modal('show');
                    $("#error-text").text("Bad credentials!");
                }
            });
            event.preventDefault();
        });

    });
</script>


</body>
</html>
