    <script crossorigin="anonymous"

<body>

<!-- Start: Top Nav -->

<nav class="py-6 px-4 navbar navbar-expand-lg auto-hiding-navbar fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
        <a href="/">
            <img th:src="@{/images/logo.png}" alt="logo" class="logo"/>
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"

                        Howdy, Admin
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

<!-- Start: Employee Overview-->
<div class="grid">
    <div class="player" th:text="|WORKLOAD: ${(user.weeklyHours * 100 / weeklyCompanyHours)} %|"></div>
    <div class="player" th:text="|WEEKLY HRS. WORKED: ${weekly}|"></div>
    <div class="player" th:text="|MONTHLY HRS. WORKED: ${monthly}|"></div>
    <div class="player" th:text="|YEARLY HRS. WORKED: ${yearly}|"></div>
</div>

<!-- End: Employee Overview-->

<!-- Start: User Update -->

<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Update User Information</h5>
    </div>

    <div class="modal-body">
        <form class="needs-validation" novalidate>
            <!-- Update Name & Workload Information -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="formName2" class="form-control" th:field="${user.userName}"/>
                        <label class="form-label" for="formName2">Name</label>
                        <div class="invalid-feedback">
                            Please enter a name.
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="number" id="formWorkload2" class="form-control" th:field="${user.weeklyHours}"/>
                        <label class="form-label" for="formWorkload2">Workload hrs.</label>
                        <div class="invalid-feedback">
                            Please enter a valid number.
                        </div>
                    </div>
                </div>
            </div>
            <!-- Update Email & Check Box -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="email" id="formEmail2" class="form-control" th:field="${user.email}"/>
                        <label class="form-label" for="formEmail2">Email</label>
                        <div class="invalid-feedback">
                            Please enter a valid email.
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:checked="${user.admin}" id="formAdmin2">
                        <label class="form-check-label" for="formAdmin2">Admin Rights</label>
                    </div>
                </div>
            </div>
            <!-- Update user & Delete User Button" -->
            <div class="row">
                <div class="btn-group col">
                    <button type="submit" id="updateUser" class="btn btn-outline-primary">Update</button>
                </div>
                <div class="btn-group col">
                    <button type="button" id="printReport"
                            class="btn btn-outline-primary">Print Report
                    </button>
                </div>
                <div class="btn-group col">
                    <button type="button" id="deleteUser" class="btn btn-outline-primary">Delete User</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="report-result">

</div>

<!-- End: Update User -->

<!-- Start: Footer -->

<footer>
    <div class="footer-box">
        <p class="footer">
            ©TimBan — Made with ❤ for the people of the internet.<br>
        </p>
    </div>
</footer>

<!-- End: Footer -->

</body>

<script th:src="@{/js/app.js}"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script th:inline="javascript">


    $(document).ready
    {

        var user = [[${user}]];
        var id = user.id;

// Start: Update User

        $('#updateUser').click(function (event) {
            var name = $('#formName2').val();
            var workload = $('#formWorkload2').val();
            var email = $('#formEmail2').val();
            var isAdmin = $('#formAdmin2').is(":checked");

            updateUserByAdmin(name, workload, email, isAdmin, id, function (result) {
                if (result)
                    location.reload()
            });

            event.preventDefault();
        })

// End: Update User

// Start: Delete User

        $('#deleteUser').click(function (event) {
            deleteUser(id, function (result) {
                if (result)
                    location.replace("/admin")
            })
        })

        $('#printReport').click(function (event) {
            generatePDFReport(id, function (result, data, serviceEndpointURL) {
                if (result)
                    window.open(serviceEndpointURL + data + '/TimeReport.pdf')
            })
        })
    }

    // End: Delete User

    // Start: Modal Validation

    // Disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('change', function (event) {

                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()

    // End: Modal Validation

</script>
</html>
