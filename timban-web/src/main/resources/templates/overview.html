<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8"/>
    <title>Overview</title>

    <!-- From Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/stylesAntonio.css}" />

    <!-- JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script crossorigin="anonymous"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>

    <!-- Start: Top Nav/Search -->

    <nav class="py-6 px-4 navbar navbar-expand-lg auto-hiding-navbar fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
            <img th:src="@{/images/logo.png}" alt="logo" class="logo" />
            <form class="search-form d-flex ml-auto mt-1 mb-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Howdy, Admin
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Create User</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </div>
            </ul>
            <img th:src="@{/images/dude.png}" alt="dude" class="dude" />
        </div>
    </nav>

</head>
<body>

<!-- End: Top Nav/Search -->

<!-- Start: Employee Overview-->

<div class="grid">
    <div class="player"th:text="${user.weeklyHours}"/>
    <div class="player">WEEKLY: 4h 23min</div>
    <div class="player">MONTHLY: 4h 32min</div>
    <div class="player">YEARLY: 4h 23min</div>
</div>

<!-- End: Employee Overview-->

<!-- Start: User Update -->

<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Update User Information</h5>
    </div>

    <div class="modal-body">
        <!-- Update Name & Workload Information -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input type="text" id="formName2" class="form-control" th:field="${user.userName}"/>
                    <label class="form-label" for="formName2">Name</label>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <input type="text" id="formWorkload2" class="form-control" th:field="${user.weeklyHours}"/>
                    <label class="form-label" for="formWorkload2">Workload</label>
                </div>
            </div>
        </div>

        <!-- Update Email & Check Box -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input type="text" id="formEmail2" class="form-control" th:field="${user.email}"/>
                    <label class="form-label" for="formEmail2">Email</label>
                </div>
            </div>

            <div class="col">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="adminCheck2">
                <label class="form-check-label" for="adminCheck2">Admin Rights</label>
            </div>
            </div>
        <!-- "Create User" Button" -->
        <button type="submit" class="btn btn-outline-primary btn-block mb-4">Update</button>


    <!-- End: Update User -->

    <!-- Start Modal: Create User -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter User Data</h5>
                </div>

                <div class="modal-body">
                    <!-- Name: Text input -->
                    <input type="text" id="formName" class="form-control"/>
                    <label class="form-label" for="formName">Name</label>
                    <!-- Workload: Input -->
                    <input type="text" id="formWorkload" class="form-control"/>
                    <label class="form-label" for="formWorkload">Workload</label>
                    <!-- Email: Input -->
                    <input type="email" id="formEmail" class="form-control"/>
                    <label class="form-label" for="formEmail">Email</label>
                    <!-- Password: Input -->
                    <input type="password" id="formPassword" class="form-control"/>
                    <label class="form-label" for="formPassword">Password</label>
                    <!-- Admin Rights: Check -->
                    <p><div class="form-check">
                        <input type="checkbox" class="form-check-input" id="adminCheck">
                        <label class="form-check-label" for="adminCheck">Admin Rights</label>
                    </div></p>
                    <!-- "Create User" Button" -->
                    <button type="submit" class="btn btn-outline-primary btn-block mb-4">Create User</button>

                </div>
            </div>
        </div>
    </div>

    <!-- End Modal: Create User -->

</body>
</html>
