<div class="timebox">

    <div class="container">

        <div class="timeboxes">


            <div class="timebox-1">

                <div class="column-timebox-1">
                    <div class="check-in-button">
                        <input  type="submit" id="check-in-button" name="check-in-button" th:value="${user.currentlyCheckedIn} ? 'Check-Out' : 'Check-In'">
                    </div>
                </div>
                <div class="column-timebox-1">
                    <h1 th:text="${#dates.format(#dates.createNow() , 'HH:mm')}" />
                    <p>CURRENT TIME</p>
                </div>
                <div class="column-timebox-1">
                    <h1 th:text="${user.currentlyCheckedIn} ? 'Online' : 'Offline'" />
                    <p>CURRENT STATUS</p>
                </div>
            </div>

            <div class="timebox-2">
                <div class="column-timebox-2">
                    <h1 th:text="${timeWorked}" />
                    <p>TIME LEFT</p>
                </div>
                <div class="timebox-2-date">
                    <h1 th:text="${#dates.format(#dates.createNow() , 'dd.MM.yyyy')}" />
                </div>
            </div>
        </div>
    </div>
</div>

<div class="last-recordings">
    <div class="recording-box">
        <h1>My last recordings:</h1>

        <div th:each="record: ${records} " class="recording">

            <div class="last-recordings-date">
                <h1 th:text="${#dates.format(record.timestamp, 'dd.MM.yyyy')}"/>
            </div>
            <div class="last-recordings-time">
               <h1 th:text="${#dates.format(record.timestamp, 'HH:mm')}"/>
            </div>
            <div class="last-recordings-status">
                <h1 th:if="${record.startRecording}">Check-In</h1>
                    <h1  th:if="${record.stopRecording}">Check-Out</h1>
            </div>
        </div>
    </div>
</div>
