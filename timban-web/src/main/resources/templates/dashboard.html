<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

            crossorigin="anonymous"></script>

    <!-- Lars CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <!-- Antonio CSS -->
    <link th:href="@{/css/stylesAntonio.css}" rel="stylesheet"/>

<body>
<!-- Top Nav/Search -->

<nav class="py-6 px-4 navbar navbar-expand-lg auto-hiding-navbar fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
        <img th:src="@{/images/logo.png}" alt="logo" class="logo"/>
        <!--        <form class="search-form d-flex ml-auto mt-1 mb-0">-->
        <!--            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
        <!--            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>-->
        <!--        </form>-->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div th:text="|Hey, ${user.userName}"/>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" th:if="${user.admin}" href="/admin">Admin</a>
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#settingsModal">Settings</a>
                        <a class="dropdown-item" href="/logout">Logout</a>

                </div>
        </ul>
        <img th:src="@{/images/head-icon.png}" alt="logo" class="dude"/>
    </div>
</nav>

<!-- End Top Nav/Search -->

<!-- Start : Timebox Infoboxes -->

<div class="timebox">

    <div class="container">

        <div class="timeboxes">


            <div class="timebox-1">

                <div class="column-timebox-1">
                    <div class="check-in-button">
                        <input type="submit" id="check-in-button" name="check-in-button"
                               th:value="${user.currentlyCheckedIn} ? 'Check-Out' : 'Check-In'">
                    </div>
                </div>
                <div class="column-timebox-1">
                    <h1 th:text="${#dates.format(#dates.createNow() , 'HH:mm')}"/>
                    <p>CURRENT TIME</p>
                </div>
                <div class="column-timebox-1">
                    <h1 th:text="${user.currentlyCheckedIn} ? 'Online' : 'Offline'"/>
                    <p>CURRENT STATUS</p>
                </div>
            </div>

            <div class="timebox-2">
                <div class="column-timebox-2">
                    <h1 th:text="${totalTimeOfCurrentDay}"/>
                    <p>TIME WORKED</p>
                </div>
                <div class="timebox-2-date">
                    <h1 th:text="${#dates.format(#dates.createNow() , 'dd.MM.yyyy')}"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End : Timebox Infoboxes -->

<!-- Start : Last recordings -->

<div class="last-recordings">
    <div class="recording-box">
        <h1>My last recordings:</h1>

        <div th:each="record: ${records} " class="recording">

            <div class="last-recordings-date">
                <h1 th:text="${#dates.format(record.timestamp, 'dd.MM.yyyy')}"/>
            </div>
            <div class="last-recordings-time">
                <h1 th:text="${#dates.format(record.timestamp, 'HH:mm')}"/>
            </div>
            <div class="last-recordings-status">
                <h1 th:if="${record.startRecording}">Check-Out</h1>
                <h1 th:unless="${record.startRecording}">Check-In</h1>
            </div>
        </div>
    </div>
</div>

<!-- End : Last recordings -->


<script th:src="@{/js/app.js}"></script>

<!-- Start: Footer -->

<footer style="height: 15px;">
    <div class="footer-box">
        <p class="footer">
            ©TimBan — Made with ❤ for the people of the internet.<br></p>
    </div>
</footer>

<!-- End: Footer -->

<!-- Start Modal: Settings / scr: https://getbootstrap.com/docs/4.0/components/modal/-->

<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Change your user infos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form method="post">
                    <!-- New Name: Input -->
                    <label class="form-label" for="formName">New Name</label>
                    <input type="text" id="formName" class="form-control" th:placeholder="${user.userName}"/>
                    <!-- New Email: Input -->
                    <label class="form-label" for="formEmail">New Email</label>
                    <input type="email" id="formEmail" class="form-control" th:placeholder="${user.email}"/>
                    <!-- New Password: Input -->
                    <label class="form-label" for="formPassword">New Password</label>
                    <input type="password" id="formPassword" class="form-control" required/>
                    <p class="passwordInfo">To change the settings, the current password or a new password must be
                        entered. </p>
                    <!-- "Save Settings" Button" -->
                    <button type="submit" id="putProfile-Button" class="btn btn-outline-primary btn-block mb-4">Save
                        Settings
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- End Modal: Settings -->


</body>

<script th:inline="javascript">

        var user = [[${user}]];
        var records = [[${records}]];

        $('#check-in-button').click(function () {

            var userId = user.id;
            var currentlyCheckedIn = user.currentlyCheckedIn;
            console.log(currentlyCheckedIn + "huhu")
            console.log(userId + " grüezi")
            timeRecord(userId, currentlyCheckedIn)

        })


        $('#putProfile-Button').click(function (event) {
            var name = $('#formName').val();
            var email = $('#formEmail').val();
            var password = $('#formPassword').val();

            if (!(name.length > 0)) {
                name = user.userName;
            }

            if (!(email.length > 0)) {
                email = user.email;
            }

            if (!(password.length > 0)) {
                return oninvalid();
            } else {
                putProfile(name, email, password);
            }

            event.preventDefault();
        })

</html>
